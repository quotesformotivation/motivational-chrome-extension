    <title>Quotes For Motivation</title>

  <body>
    <div class="shell">
      <div class="brand">
        <img src="../assets/icons/icon-128.png" alt="Quotes For Motivation" />
        <div>
          <h1>Quotes For Motivation</h1>
          <p>
            Fuel your focus with bite-size quotes for work, productivity, and
            momentum.
          </p>
        </div>
      </div>

      <div class="settings">
        <div class="field">
          <label for="startTime">Start</label>
          <input id="startTime" type="time" />
        </div>
        <div class="field">
          <label for="stopTime">Stop</label>
          <input id="stopTime" type="time" />
        </div>
        <div class="field full">
          <label for="frequency">Frequency</label>
          <select id="frequency">
            <option value="60">Every 1 hour</option>
            <option value="180">Every 3 hours</option>
            <option value="360">Every 6 hours</option>
          </select>
        </div>
        <div class="field full">
          <label for="category">Category</label>
          <select id="category">
            <option value="Clarity">Clarity</option>
            <option value="Resilience">Resilience</option>
            <option value="Drive">Drive</option>
            <option value="Strategy">Strategy</option>
          </select>
        </div>
        <div class="field full">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
      </div>

      <p class="note" id="frequencyNote">
        Every 3 hours between your selected times.
      </p>

      <div class="actions">
        <button id="saveBtn" type="button">Save</button>
        <button id="showNowBtn" type="button" class="secondary">Show Quote Now</button>
      </div>

      <div class="status-container">
        <span id="status" role="status"></span>
      </div>
